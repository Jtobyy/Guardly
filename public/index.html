<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
    <link rel="stylesheet" href="%PUBLIC_URL%/static/bootstrap.min.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/static/gen.css" />
    <link href="http://fonts.cdnfonts.com/css/clash-display" rel="stylesheet">

    <title>React App</title>
  </head>
  <body class="position-relative">  
    <img src="%PUBLIC_URL%/logoonly.png" class="loading hidden" id="loading">  
    <div id="root"></div>
    <div class="sidenavtoggle" onclick="toggleSidebar()">
      <div class="sidenavtogglediv sidenavtogglediv1"></div>
      <div class="sidenavtogglediv sidenavtogglediv2"></div>
      <div class="sidenavtogglediv sidenavtogglediv3"></div>
    </div>
    <div class="sidebar">
        <p>Home</p>
        <p>About us</p>        
        <p>Services</p>
        <p>Contact</p>
    </div>
    <script>
      function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar')
      if (sidebar.classList.length == 1) sidebar.classList.add('closed');
      else sidebar.classList.remove('closed');
      }
    </script>
  </body>
</html>
